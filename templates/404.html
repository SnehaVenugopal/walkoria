<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <title>Page Not Found - Walkoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff429d;
            --primary-light: #ff6fb5;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fafbff;
            overflow-x: hidden;
        }

        /* â”€â”€ Navbar â”€â”€ */
        .navbar {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 100;
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(135deg, #ff429d, #ff6fb5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* â”€â”€ Main 404 Content â”€â”€ */
        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Floating background shapes */
        .error-page::before,
        .error-page::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
            pointer-events: none;
        }

        .error-page::before {
            width: 500px;
            height: 500px;
            background: var(--primary-color);
            top: -150px;
            right: -100px;
            animation: float-bg 8s ease-in-out infinite;
        }

        .error-page::after {
            width: 350px;
            height: 350px;
            background: var(--primary-light);
            bottom: -80px;
            left: -60px;
            animation: float-bg 6s ease-in-out infinite reverse;
        }

        @keyframes float-bg {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -20px) scale(1.05); }
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        /* â”€â”€ Animated 404 number â”€â”€ */
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .error-code .digit {
            display: inline-block;
            background: linear-gradient(135deg, #ff429d 0%, #ff6fb5 40%, #ff89c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce-in 0.6s ease-out both;
            position: relative;
        }

        .error-code .digit:nth-child(1) { animation-delay: 0.1s; }
        .error-code .digit:nth-child(2) { animation-delay: 0.25s; }
        .error-code .digit:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce-in {
            0%   { opacity: 0; transform: translateY(-80px) scale(0.5); }
            60%  { opacity: 1; transform: translateY(10px) scale(1.05); }
            80%  { transform: translateY(-5px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Shoe icon between digits */
        .shoe-icon {
            display: inline-block;
            animation: bounce-in 0.6s ease-out 0.25s both, wiggle 2s ease-in-out 1s infinite;
            font-size: 7rem;
            margin: 0 -5px;
            filter: drop-shadow(0 8px 25px rgba(255, 66, 157, 0.3));
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25%      { transform: rotate(-8deg); }
            75%      { transform: rotate(8deg); }
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 12px;
            animation: fade-up 0.6s ease-out 0.5s both;
        }

        .error-message {
            font-size: 1.05rem;
            color: #777;
            line-height: 1.7;
            margin-bottom: 35px;
            animation: fade-up 0.6s ease-out 0.65s both;
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* â”€â”€ Action Buttons â”€â”€ */
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fade-up 0.6s ease-out 0.8s both;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #ff429d, #ff6fb5);
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(255, 66, 157, 0.35);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 66, 157, 0.45);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 66, 157, 0.3);
        }

        .btn-home i {
            transition: transform 0.3s;
        }

        .btn-home:hover i {
            transform: translateX(4px);
        }

        /* â”€â”€ Floating Particles â”€â”€ */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: drift linear infinite;
        }

        .particle:nth-child(1) { width: 12px; height: 12px; background: #ff429d; left: 10%; animation-duration: 12s; top: 20%; }
        .particle:nth-child(2) { width: 8px;  height: 8px;  background: #ff6fb5; left: 25%; animation-duration: 15s; top: 60%; }
        .particle:nth-child(3) { width: 15px; height: 15px; background: #ff89c4; left: 50%; animation-duration: 10s; top: 30%; }
        .particle:nth-child(4) { width: 6px;  height: 6px;  background: #ff429d; left: 70%; animation-duration: 18s; top: 70%; }
        .particle:nth-child(5) { width: 10px; height: 10px; background: #ff6fb5; left: 85%; animation-duration: 13s; top: 40%; }
        .particle:nth-child(6) { width: 14px; height: 14px; background: #ff89c4; left: 40%; animation-duration: 16s; top: 80%; }

        @keyframes drift {
            0%   { transform: translateY(0) rotate(0deg); opacity: 0.15; }
            50%  { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* â”€â”€ Footer â”€â”€ */
        .footer-bar {
            background: var(--dark-color);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 18px 20px;
            font-size: 0.85rem;
        }

        .footer-bar a {
            color: var(--primary-light);
            text-decoration: none;
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .shoe-icon {
                font-size: 4.2rem;
            }

            .error-title {
                font-size: 1.4rem;
            }

            .error-message {
                font-size: 0.95rem;
            }

            .nav-links {
                display: none;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-home {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }

            .shoe-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Walkoria</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products/">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- 404 Content -->
    <main class="error-page">
        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="error-container">
            <div class="error-code">
                <span class="digit">4</span>
                <span class="shoe-icon">ðŸ‘Ÿ</span>
                <span class="digit">4</span>
            </div>

            <h1 class="error-title">Oops! This page wandered off</h1>
            <p class="error-message">
                Looks like the page you're looking for has taken a walk and can't be found.
                Don't worry â€” let's get you back on the right path!
            </p>

            <div class="error-actions">
                <a href="/" class="btn-home btn-primary-custom">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/products/" class="btn-home btn-outline-custom">
                    <i class="fas fa-shopping-bag"></i> Browse Products
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-bar">
        &copy; 2024 <a href="/">Walkoria</a>. All rights reserved.
    </footer>

</body>
</html>
