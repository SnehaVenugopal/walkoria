<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Walkoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #ff429d;
            --secondary-color: #ff89c2;
            --light-color: #ffd1e6;
            --dark-color: #99285e;
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1556906781-9a412961c28c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            padding: 20px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .glass-form {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .page-title {
            color: white;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.8rem;
            letter-spacing: 2px;
        }
        
        .form-label {
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            text-align: left;
            display: block;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 12px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(255, 66, 157, 0.25);
            color: white;
            transform: translateY(-2px);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .btn-admin-login {
            background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 700;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .btn-admin-login:hover {
            background: linear-gradient(135deg, #1a252f, #2c3e50);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.4);
            color: white;
        }
        
        .btn-admin-login:active {
            transform: translateY(-1px);
        }
        
        .admin-icon {
            color: var(--primary-color);
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border-left: 4px solid var(--admin-primary);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 20px 25px;
            margin-bottom: 15px;
            min-width: 350px;
            display: none;
        }
        
        .toast.success {
            border-left-color: #27ae60;
        }
        
        .toast.error {
            border-left-color: #e74c3c;
        }
        
        .toast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .toast-title {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .toast-close {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }
        
        .toast-close:hover {
            color: #2c3e50;
        }
        
        .toast-body {
            color: #34495e;
            font-weight: 500;
        }
        
        .security-notice {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            border-left: 4px solid var(--primary-color);
        }
        
        .security-notice p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .security-notice i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 767px) {
            .navbar {
                padding: 15px 0;
            }
            
            .navbar-brand {
                font-size: 1.6rem;
            }
            
            .glass-form {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .page-title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .admin-icon {
                font-size: 3rem;
            }
            
            .main-container {
                padding: 20px 10px;
            }
        }
        
        @media (max-width: 480px) {
            .glass-form {
                padding: 30px 20px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 12px 15px;
            }
            
            .btn-admin-login {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Notifications -->
    <div class="toast-container">
        <div class="toast" id="successToast">
            <div class="toast-header">
                <span class="toast-title">Success</span>
                <button class="toast-close" onclick="closeToast('successToast')">&times;</button>
            </div>
            <div class="toast-body" id="successToastMessage">
                Login successful.
            </div>
        </div>
        <div class="toast" id="errorToast">
            <div class="toast-header">
                <span class="toast-title">Error</span>
                <button class="toast-close" onclick="closeToast('errorToast')">&times;</button>
            </div>
            <div class="toast-body" id="errorToastMessage">
                Invalid credentials. Please try again.
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Walkoria</a>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <div class="main-container">
        <div class="admin-login-container">
            <div class="glass-form">
                <div class="admin-badge">
                    <i class="fas fa-shield-alt"></i> Admin Portal
                </div>
                
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                
                <h2 class="page-title">Admin Login</h2>
                
                <form method="POST" id="adminLoginForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-user"></i> Email
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your username" 
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-field">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="far fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-admin-login">
                        <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                    </button>
                </form>
                
                <div class="security-notice">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        This is a secure admin area. All login attempts are monitored and logged for security purposes.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Password toggle functionality
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Toast notifications
        function showToast(id, message) {
            const toast = document.getElementById(id);
            if (message) {
                document.getElementById(id + 'Message').textContent = message;
            }
            toast.style.display = 'block';
            setTimeout(() => {
                closeToast(id);
            }, 5000);
        }
        
        function closeToast(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        // Check for error messages from backend
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    showToast('{% if message.tags == "error" %}errorToast{% else %}successToast{% endif %}', '{{ message }}');
                {% endfor %}
            {% endif %}
        });
        
        // Prevent right-click context menu for added security
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent F12 and other developer tools shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
