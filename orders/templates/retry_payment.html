<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retry Payment - Walkoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <style>
        :root {
            --primary-color: #ff429d;
            --secondary-color: #6c5ce7;
            --success-color: #00b894;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --bg-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            text-decoration: none;
        }

        .main-content {
            padding: 3rem 0;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .payment-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .payment-icon i {
            color: white;
            font-size: 3rem;
        }

        .payment-title {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .payment-message {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .order-number {
            color: var(--primary-color);
            font-weight: 700;
        }

        .amount-display {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .amount-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .amount-value {
            color: var(--text-dark);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .btn-pay {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 66, 157, 0.4);
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-light);
            border: 2px solid #dee2e6;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel:hover {
            background: var(--bg-light);
            color: var(--text-dark);
            border-color: var(--text-light);
        }

        .spinner {
            display: none;
            margin: 0 auto;
        }

        .loading .spinner {
            display: block;
        }

        .loading .btn-pay {
            display: none;
        }

        @media (max-width: 576px) {
            .payment-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .amount-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Walkoria</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="payment-container" id="paymentContainer">
                <div class="payment-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                
                <h1 class="payment-title">Complete Your Payment</h1>
                
                <p class="payment-message">
                    Order <span class="order-number">#{{ order.order_number }}</span>
                    <br>Click below to complete your payment securely.
                </p>
                
                <div class="amount-display">
                    <div class="amount-label">Amount to Pay</div>
                    <div class="amount-value">â‚¹{{ order.total_amount }}</div>
                </div>
                
                <button type="button" class="btn-pay" id="payButton" onclick="openRazorpay()">
                    <i class="fas fa-lock me-2"></i>Pay Now
                </button>
                
                <div class="spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Processing payment...</p>
                </div>
                
                <a href="{% url 'order_failure' order.id %}" class="btn-cancel">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openRazorpay() {
            var options = {
                "key": "{{ razorpay_key_id }}",
                "amount": {{ amount }},
                "currency": "INR",
                "name": "Walkoria",
                "description": "Order #{{ order.order_number }}",
                "order_id": "{{ razorpay_order_id }}",
                "callback_url": "{% url 'verify_razorpay_payment' %}",
                "prefill": {
                    "name": "{{ user_name }}",
                    "email": "{{ user_email }}",
                    "contact": "{{ user_phone }}"
                },
                "theme": {
                    "color": "#ff429d"
                },
                "modal": {
                    "ondismiss": function() {
                        // User closed the payment modal
                        console.log('Payment cancelled by user');
                    }
                }
            };
            
            var rzp = new Razorpay(options);
            
            rzp.on('payment.failed', function (response) {
                console.log('Payment failed:', response.error);
                window.location.href = "{% url 'order_failure' order.id %}";
            });
            
            rzp.open();
        }

        // Auto-open Razorpay on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure the page is fully loaded
            setTimeout(function() {
                openRazorpay();
            }, 500);
        });
    </script>
</body>
</html>
